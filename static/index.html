<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #analytics-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2f0ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            word-wrap: break-word;
        }
        #analytics-result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Сократить URL</h1>
    <div class="form-group">
        <label for="url">URL для сокращения:</label>
        <input type="text" id="url" placeholder="https://example.com" required>
    </div>
    <div class="form-group">
        <label for="alias">Псевдоним (необязательно):</label>
        <input type="text" id="alias" placeholder="мой-алиас">
    </div>
    <button onclick="shortenUrl()">Сократить</button>
    <div id="result"></div>
</div>

<div class="container">
    <h1>Получить аналитику</h1>
    <div class="form-group">
        <label for="analytics-alias">Псевдоним:</label>
        <input type="text" id="analytics-alias" placeholder="короткий-алиас" required>
    </div>
    <button onclick="getAnalytics()">Получить аналитику</button>
    <div id="analytics-result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
